<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <title>Bootstrap sizing options</title>
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap sizing options</h1>
            <hr />

            <div>
                <div style="height: 50px" class="bg-primary w-25"></div>
                <div style="height: 50px" class="bg-secondary w-50"></div>
                <div style="height: 50px" class="bg-success w-75"></div>
                <div style="height: 50px" class="bg-danger w-100"></div>
            </div>

            <br /><br />

            <div style="height: 200px" class="bg-light">
                <div
                    style="display: inline-block; width: 100px"
                    class="bg-primary h-25"
                ></div>
                <div
                    style="display: inline-block; width: 100px"
                    class="bg-secondary h-50"
                ></div>
                <div
                    style="display: inline-block; width: 100px"
                    class="bg-success h-75"
                ></div>
                <div
                    style="display: inline-block; width: 100px"
                    class="bg-danger h-100"
                ></div>
            </div>
        </div>
    </body>
</html>

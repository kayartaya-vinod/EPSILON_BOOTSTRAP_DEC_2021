<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Carousel demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container-fluid alert alert-primary">
            <div class="container">
                <h1>Bootstrap Carousel demo</h1>
            </div>
        </div>

        <div class="container-fluid">
            <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
                <!-- carousel indicators -->
                <ol class="carousel-indicators d-none d-md-flex">
                    <li data-bs-target="#carousel1" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
                    <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
                </ol>

                <!-- carousel items are wrapped inside a parent div -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://placekitten.com/800/350"
                            alt="cat"
                            class="d-block w-100"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Cute kitten</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placekitten.com/800/351"
                            alt="cat"
                            class="d-block w-100"
                        />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Kitten and mirror</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://placekitten.com/800/352"
                            alt="cat"
                            class="d-block w-100"
                        />
                    </div>
                </div>

                <!-- carousel controls -->
                <a
                    href="#carousel1"
                    class="carousel-control-prev"
                    data-bs-slide="prev"
                >
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a
                    href="#carousel1"
                    class="carousel-control-next"
                    data-bs-slide="next"
                >
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn with Vinod - login to dashboard</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./ex09.css" />
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="lead">Learn with Vinod</h1>
        </div>

        <div class="container">
            <div class="row">
                <!-- sidebar -->
                <div class="col-md-3">
                    <h4 class="text-center">Main menu</h4>
                    <div class="list-group">
                        <a
                            href="./ex06.html"
                            class="list-group-item list-group-item-action"
                            >Home</a
                        >
                        <a
                            href="./ex09.html"
                            class="list-group-item list-group-item-action"
                            >Existing members login</a
                        >
                        <a
                            href="./ex10.html"
                            class="list-group-item list-group-item-action"
                            >New users register</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >About us</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >Partners</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >Contact us</a
                        >
                    </div>
                </div>

                <!-- login form to appear here -->
                <div class="col-md-9">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-8">
                            <h4 class="text-center">New users register here</h4>

                            <form
                                class="needs-validation"
                                action="https://google.com"
                                method="get"
                                novalidate
                            >
                                <div class="form-group row">
                                    <label
                                        for="firstname"
                                        class="col-md-4 text-end col-form-label"
                                        >Firstname</label
                                    >
                                    <div class="col-md-8">
                                        <input
                                            type="text"
                                            name="firstname"
                                            id="firstname"
                                            class="form-control"
                                            placeholder="e.g, John"
                                            required
                                            minlength="3"
                                            maxlength="25"
                                        />
                                        <small
                                            class="text-danger invalid-feedback"
                                            >Firstname needs to be at least 3
                                            letters</small
                                        >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="lastname"
                                        class="col-md-4 text-end col-form-label"
                                        >Lastname</label
                                    >
                                    <div class="col-md-8">
                                        <input
                                            type="text"
                                            name="lastname"
                                            id="lastname"
                                            class="form-control"
                                            placeholder="e.g, Doe"
                                        />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="email_addr"
                                        class="col-md-4 text-end col-form-label"
                                        >Email address</label
                                    >
                                    <div class="col-md-8">
                                        <input
                                            type="email"
                                            name="email_addr"
                                            id="email_addr"
                                            class="form-control"
                                            placeholder="e.g, johndoe@xmpl.com"
                                        />
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="gender_m"
                                        class="col-md-4 text-end"
                                        >Gender</label
                                    >
                                    <div class="col-md-8">
                                        <label style="margin-right: 10px">
                                            <input
                                                type="radio"
                                                name="gender"
                                                id="gender_m"
                                                value="M"
                                                class="form-check-input"
                                            />
                                            Male
                                        </label>
                                        <label style="margin-right: 10px">
                                            <input
                                                type="radio"
                                                name="gender"
                                                value="F"
                                                class="form-check-input"
                                            />
                                            Female
                                        </label>
                                        <label style="margin-right: 10px">
                                            <input
                                                type="radio"
                                                name="gender"
                                                value="O"
                                                class="form-check-input"
                                            />
                                            Other
                                        </label>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="part_of_india"
                                        class="col-md-4 text-end col-form-label"
                                        >Which part of India?</label
                                    >
                                    <div class="col-md-8">
                                        <select
                                            name="part_of_india"
                                            id="part_of_india"
                                            class="form-control"
                                        >
                                            <option value="-1">
                                                --SELECT--
                                            </option>
                                            <option>North</option>
                                            <option>South</option>
                                            <option>East</option>
                                            <option>West</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="addr"
                                        class="col-md-4 col-form-label text-end"
                                        >Address</label
                                    >
                                    <div class="col-md-8">
                                        <input
                                            type="text"
                                            name="addr"
                                            id="addr"
                                            class="form-control"
                                            placeholder="street, apartment# etc."
                                        />
                                        <div
                                            class="row"
                                            style="margin-top: 10px"
                                        >
                                            <div class="col-5">
                                                <input
                                                    type="text"
                                                    name="city"
                                                    id="city"
                                                    class="form-control"
                                                    placeholder="city"
                                                />
                                            </div>
                                            <div class="col">
                                                <input
                                                    type="text"
                                                    name="state"
                                                    id="state"
                                                    class="form-control"
                                                    placeholder="state"
                                                />
                                            </div>
                                            <div class="col">
                                                <input
                                                    type="text"
                                                    name="pincode"
                                                    id="pincode"
                                                    class="form-control"
                                                    placeholder="pincode"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label
                                        for="about_self"
                                        class="col-md-4 text-end col-form-label"
                                        >Write about yourself</label
                                    >
                                    <div class="col-md-8">
                                        <textarea
                                            name="about_self"
                                            id="about_self"
                                            class="form-control"
                                        ></textarea>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-8">
                                        <button class="btn btn-primary">
                                            Register
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener(
                    'load',
                    function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms =
                            document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(
                            forms,
                            function (form) {
                                form.addEventListener(
                                    'submit',
                                    function (event) {
                                        if (form.checkValidity() === false) {
                                            event.preventDefault();
                                            event.stopPropagation();
                                        }
                                        form.classList.add('was-validated');
                                    },
                                    false
                                );
                            }
                        );
                    },
                    false
                );
            })();
        </script>
    </body>
</html>

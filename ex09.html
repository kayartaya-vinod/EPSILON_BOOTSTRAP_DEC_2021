<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Learn with Vinod - login to dashboard</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./ex09.css" />
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="lead">Learn with Vinod</h1>
        </div>

        <div class="container">
            <div class="row">
                <!-- sidebar -->
                <div class="col-md-3">
                    <h4 class="text-center">Main menu</h4>
                    <div class="list-group">
                        <a
                            href="./ex06.html"
                            class="list-group-item list-group-item-action"
                            >Home</a
                        >
                        <a
                            href="./ex09.html"
                            class="list-group-item list-group-item-action"
                            >Existing members login</a
                        >
                        <a
                            href="./ex10.html"
                            class="list-group-item list-group-item-action"
                            >New users register</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >About us</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >Partners</a
                        >
                        <a
                            href="#"
                            class="list-group-item list-group-item-action"
                            >Contact us</a
                        >
                    </div>
                </div>

                <!-- login form to appear here -->
                <div class="col-md-9">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-6">
                            <h4 class="text-center">
                                Existing members please login
                            </h4>

                            <form action="https://google.com" method="get">
                                <div class="form-group">
                                    <label for="email_addr"
                                        >Email address:</label
                                    >
                                    <input
                                        type="email"
                                        name="email_addr"
                                        id="email_addr"
                                        class="form-control"
                                        placeholder="your registed email id"
                                        autofocus
                                    />
                                </div>

                                <div class="form-group">
                                    <label for="passwd">Password:</label>
                                    <input
                                        type="password"
                                        name="passwd"
                                        id="passwd"
                                        class="form-control"
                                        placeholder="your secret code"
                                    />
                                </div>

                                <div class="form-group">
                                    <input
                                        type="checkbox"
                                        name="keep_logged_in"
                                        id="keep_logged_in"
                                        value="yes"
                                    />
                                    <label for="keep_logged_in"
                                        >Keep me logged in until I log
                                        off</label
                                    >
                                </div>

                                <button class="btn btn-primary">Login</button>
                            </form>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

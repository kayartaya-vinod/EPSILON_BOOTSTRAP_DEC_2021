<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap input groups</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <h1>Bootstrap input groups</h1>

            <hr />

            <div class="w-50 mb-3">
                <label for="website_addr">Enter website address: </label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">https://www.</span>
                    </div>

                    <input
                        type="text"
                        id="website_addr"
                        class="form-control"
                        autofocus
                    />
                </div>
            </div>

            <div class="w-25 mb-3">
                <label for="email_addr"
                    >Enter your official email address:
                </label>

                <div class="input-group">
                    <input type="email" id="email_addr" class="form-control" />

                    <div class="input-group-append">
                        <span class="input-group-text">@epsilon.com</span>
                    </div>
                </div>
            </div>

            <div class="w-25 mb-3">
                <label for="amt">Enter salary expectation</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">â‚¹</span>
                    </div>

                    <input
                        type="number"
                        name="amt"
                        id="amt"
                        class="form-control"
                    />

                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>

            <div class="w-50 mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="firstname"
                            >Enter firstname and lastname</label
                        >
                    </div>
                    <input
                        type="text"
                        id="firstname"
                        class="form-control"
                        placeholder="John"
                    />
                    <input type="text" class="form-control" placeholder="Doe" />
                </div>
            </div>
        </div>
    </body>
</html>
